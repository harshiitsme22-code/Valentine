<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Abhay ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.card {
    background: white;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    position: relative;
}

h2 {
    color: #ff1744;
}

button {
    margin: 10px;
    padding: 10px 22px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.yes {
    background: #ff1744;
    color: white;
}

.no {
    background: #ccc;
    position: absolute;
}

.fade-in {
    animation: fadeIn 3s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.success {
    font-size: 22px;
    color: #ff1744;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h2 id="question">Do you smile when you think of me? üòä</h2>

    <button class="yes" onclick="nextQuestion()">Yes</button>
    <button class="no" id="noBtn">No</button>

    <br><br>
    <button onclick="startMusic()">‚ñ∂ Play Music</button>
</div>

<audio id="music" loop muted>
    <source src="sitaare.mp3" type="audio/mpeg">
</audio>

<script>
const questions = [
    "Do you smile when you think of me? üòä",
    "Do you feel happy when we talk? üí¨",
    "Do you enjoy spending time with me? üíñ",
    "Do you believe we have something special? ‚ú®",
    "Will you be my Valentine? üåπ"
];

let index = 0;

const question = document.getElementById("question");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const music = document.getElementById("music");

// Move NO button randomly
function moveNo() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 20;
    const maxY = cardRect.height - btnRect.height - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Jump on hover (desktop) and touch (mobile)
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function nextQuestion() {
    index++;
    if (index < questions.length) {
        question.innerText = questions[index];
        moveNo();
    } else {
        showFinalMessage();
    }
}

function startMusic() {
    music.muted = false;
    music.play();
}

function showFinalMessage() {
    card.innerHTML = `
        <div class="success fade-in">
            ‚ù§Ô∏è<br><br>
            I love you,<br>
            <strong>Abhay</strong> ‚ú®
        </div>
    `;
    fadeMusicIn();
}

function fadeMusicIn() {
    music.muted = false;
    music.volume = 0;
    music.play();
    let v = 0;
    const fade = setInterval(() => {
        if (v < 1) {
            v += 0.02;
            music.volume = v;
        } else {
            clearInterval(fade);
        }
    }, 200);
}
</script>

</body>
</html>
