<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abhay üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff85a1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    text-align: center;
}

.card {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.25);
    max-width: 420px;
    width: 90%;
    z-index: 2;
}

h1 {
    font-size: 2.4rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.15rem;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    border: none;
    padding: 15px 32px;
    font-size: 1rem;
    border-radius: 50px;
    cursor: pointer;
}

#yesBtn {
    background: #ff1744;
    color: white;
    font-weight: bold;
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    transition: transform 0.2s ease;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: white;
    color: #ff1744;
    position: relative;
}

.tap {
    font-size: 0.85rem;
    opacity: 0.85;
    margin-top: 10px;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.success {
    font-size: 1.6rem;
}

.fade-in {
    opacity: 0;
    animation: fadeIn 2.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" autoplay loop muted>
    <source src="sitaare.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Abhay üíñ</h1>
    <p id="question">
        Hey‚Ä¶ before I ask you something important,<br><br>
        can you answer a few questions for me? ü•∫
    </p>

    <div class="buttons">
        <button id="yesBtn">Yes üôÇ</button>
        <button id="noBtn">No üôÉ</button>
    </div>

    <div class="tap">üîä Tap anywhere for music</div>
</div>

<script>
const questions = [
    "Do you believe small moments matter more than big promises?",
    "Can music change your mood instantly?",
    "Do you smile when you think of someone special?",
    "Do you believe feelings don‚Äôt need logic?",
    "Would you choose comfort over perfection?"
];

let currentQuestion = -1;

const questionEl = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");

// Enable music on first tap
document.body.addEventListener("click", () => {
    music.muted = false;
    music.play();
}, { once: true });

// Button actions
yesBtn.addEventListener("click", nextStep);
noBtn.addEventListener("click", nextStep);

function nextStep() {
    currentQuestion++;

    if (currentQuestion < questions.length) {
        questionEl.innerHTML = questions[currentQuestion];
    } else {
        showValentineQuestion();
    }
}

// Playful No button escape
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Final Valentine question
function showValentineQuestion() {
    card.innerHTML = `
        <h1>Abhay üíñ</h1>
        <p>
            One last question‚Ä¶<br><br>
            Will you be my Valentine? üåπ
        </p>

        <div class="buttons">
            <button id="finalYes">YES üíò</button>
        </div>
    `;

    document.getElementById("finalYes")
        .addEventListener("click", showFinalMessage);
}

// Final message with fade + music swell
function showFinalMessage() {
    card.innerHTML = `
        <div class="success fade-in">
            ‚ù§Ô∏è<br><br>
            I love you my cute little munchkin,<br>
            <strong>Abhay</strong>. ‚ú®
        </div>
    `;
    fadeMusicIn();
}

// Smooth music fade-in
function fadeMusicIn() {
    let volume = 0.2;
    music.volume = volume;

    const fade = setInterval(() => {
        if (volume < 1) {
            volume += 0.05;
            music.volume = volume;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
